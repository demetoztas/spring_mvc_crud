<!-- edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Öğrenci Bilgilerini Düzenle</h1>

    <form th:action="@{/students/edit/{id}(id=${student.id})}" method="post" th:object="${student}">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="age">Yaş:</label>
        <input type="number" id="age" name="age" th:field="*{age}" required>

        <label for="enrolledcourse">Bölüm:</label>
        <input type="text" id="enrolledcourse" name="enrolledcourse" th:field="*{enrolledcourse}" required>

        <button type="submit">Güncelle</button>
    </form>

    <a href="/students">Öğrenci Listesi</a>
</div>
</body>
</html>
